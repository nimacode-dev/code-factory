<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
    <link rel="stylesheet" href="practice3.css">
</head>
<body>
<div id="sign-up">
    <h1>Sign up</h1>
    <form>
        <p>First name</p>
        <input type="text" placeholder="first name"><br>
        <p>Last name</p>
        <input type="text" placeholder="last name"><br>
        <p>Age</p>
        <input type="number" placeholder="number">
        <p>Email</p>
        <input type="email" placeholder="example@email.com"><br>
        <p>Password</p>
        <input type="password" placeholder="password"><br>
        <p>Gender</p>
        <input type="radio" value="male"> Male<br>
        <input type="radio" value="female"> Female<br>
        <p>Favorite operation system</p>
        <select>
            <option value="Linux">Linux</option>
            <option value="Windows">Windows</option>
            <option value="Macos">Macos</option>
        </select>
        <br>
        <textarea cols="46" rows="10"></textarea><br>
        <button type="submit">create my account</button>
    </form>
</div>
</body>
</html>
